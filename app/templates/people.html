{% extends "layout.html" %}
{% set active_page = "people" %}  
{% block content %}

{% for title in utitle %}
<div class = "container">
	<div class = "row">
		<div class = "col-sm-12">
			<h2>{{title|e}}</h2>
  		</div>
	</div>
	{% for person in get_person_by_title(title) %}
	<div class = "row">
		<div class = "col-sm-2">
			<img class="img-responsive" src = "static/img/{{person.pic|e}}">
		</div>
		<div class = "col-sm-3">
		<div class = "container">
			<div class = "row">
				<h3>{{ person.name|e }}</h3>
			</div>
			<div class = "row">	
				<a class = "btn btn-default" href = "mailto:{{person.email | e}}">Email</a>
			</div>
			<div class = "row">	
				<a class = "btn btn-default" href = "{{person.website|e}}">Website</a>
			</div>
		</div>
		</div>
                <div class = "col-sm-7">
                        <p class="standard_font">{{person.bio|e}}</p>
                </div>
	</div>
	{% endfor %}
</div>
{% endfor %}

{% endblock %}
